<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="header__menu-hamburguer container__image"></span>
            </label>
            <ul class="list-menu">
                <li class="list-menu__title">Categorias</li>
                <li class="list-menu__item"><a href="#" class="list-menu__link">Programação</a></li>
                <li class="list-menu__item"><a href="#" class="list-menu__link">Front-End</a></li>
                <li class="list-menu__item"><a href="#" class="list-menu__link">Infraestrutura</a></li>
                <li class="list-menu__item"><a href="#" class="list-menu__link">Business</a></li>
                <li class="list-menu__item"><a href="#" class="list-menu__link">Design & UX</a></li>
            </ul>
            <img src="images/header/Logo.svg" alt="Logo da Alura Books">
        </div>
        <div class="container">
            <a href="#"><img class="container__image" src="images/header/Favoritos.svg" alt="ícone de favoritos"></a>
            <a href="#"><img class="container__image" src="images/header/Compras.svg" alt="ícone de carrinho de compras"></a>
            <a href="#"><img class="container__image" src="images/header/Usuário.svg" alt="ícone Meu perfil"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__title">Já sabe por onde começar?</h2>
        <p class="banner__text">
            Encontre em nossa estante o que precisa para seu desenvolvimento!
        </p>
        <input type="search" class="banner__search" placeholder="Qual será sua próxima leitura?">
    </section>
    </body>
</body>
</html>
